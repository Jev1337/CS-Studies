<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Document sans nom</title>
<script language="javascript">
	function isNb(ch){
		nb='0123456789';
		for (i=0;i<ch.length;i++){
			if (nb.indexOf(ch.charAt(i)) == -1)
				return false
		}
		return true
	}
	function Verif(){
		if (!(isNb(form1.textbox1.value)) || form1.textbox1.value.length !=8 || (form1.textbox1.value.charAt(0) != '1' && form1.textbox1.value.charAt(0) != '0')){
			alert('Veuillez Saisir Une Valeur CIN correcte!');
			return false;
		}
		if (form1.S.selectedIndex == 0){
			alert('Veuillez Sélectionner un titre!');
			return false
		}
		if (form1.R[0].checked == false && form1.R[1].checked == false && form1.R[2].checked == false){
			alert('Veuillez Saisir Une Durée!');
			return false;
		}
	}
</script>
</head>

<body><fieldset><legend>Ajout d'un abonnement</legend>
<form id="form1" name="form1" method="post" action="Ajouter.php" onsubmit="return Verif();">
  CIN:

  </label>
  <p>

    </label>
  </p>

6</label>
    <label>

12</label>
  </p>
  <p>
    <label>
    <input type="reset" name="Submit" value="Annuler" />
    </label>
    <label>

  </p>
</form>
<p>&nbsp;</p>
</fieldset>

</html>
