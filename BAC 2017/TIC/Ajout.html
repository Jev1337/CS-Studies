<script language="javascript">
	function Espaces(ch){
		while (ch.charAt(0) == ' '){
			ch=ch.substr(1);
		}
		while (ch.charAt(ch.length -1) == ' '){
			ch=ch.substr(0,ch.length -1);
		}
		while (ch.indexOf('  ')!=-1){
			ch1=ch.substr(0,ch.indexOf('  ')+1);
			ch2=ch.substr(ch.indexOf('  ')+2);
			ch=ch1+ch2;	
		}
		ch = ch.charAt(0).toUpperCase() + ch.substr(1);
		for (i=0;i<ch.length;i++)
			if (ch.charAt(i) == ' ') {
				ch1=ch.substr(0,i);
				ch2=ch.charAt(i+1).toUpperCase() + ch.substr(i+2);
				ch=ch1+' '+ch2;
			}
		return ch;
	}
	function alpha(ch){
		alphabet='ABCDEFGHIJKLMNOPQRTSUVWXYZ';
		ch=ch.toUpperCase();
		for(i=0;i<ch.length;i++){
			if(alphabet.indexOf(ch.charAt(i)) == -1){
				return false;
			}
		}
		return true;
	}
	function num(ch){
		chf='1234567890';
		for(i=0;i<ch.length;i++){
			if(chf.indexOf(ch.charAt(i)) == -1){
				return false;
			}
		}
		return true;	
	}
	function Verif(){
			if ((form1.textbox1.value.charAt(0) != '0' && form1.textbox1.value.charAt(0) != '1') || form1.textbox1.value.length != 8 || num(form1.textbox1.value) == false){
				alert('Erreur 01: Le champ CIN doit être de 8 Chiffres et commencant par 0 ou 1!');
				return false;
			}
		if (form1.textbox2.value.length < 3 || form1.textbox2.value.length > 30 || alpha(form1.textbox2.value.length) == false){
			alert('Erreur 02: Le champ Nom doit être de 3 à 30 lettres!');
			return false;
		}
		if (form1.textbox3.value.length < 3 || form1.textbox3.value.length > 30 || alpha(form1.textbox3.value.length) == false){
			alert('Erreur 03: Le champ Prenom doit être de 3 à 30 lettres!');
			return false;
		}
		if (form1.textbox4.value.length != 8 || form1.textbox4.value.charAt(0)=='0' || num(form1.textbox4.value) == false){
			alert('Erreur 04: Le champ tel doit être composé de 8 chiffres dont le premier est différent de 0');
			return false;
		}
		if (form1.S.selectedIndex == 0){
			alert('Erreur 05: Il faut selectionner un article!');
			return false;
		}
		
		if (isNaN(form1.textbox5.value) || form1.textbox5.value.length ==0 || Number(form1.textbox5.value) < 0){
			alert('Erreur 06: Le prix proposé doit être un entier strictement positif');
			return false;
		}
	}
