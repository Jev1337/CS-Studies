<title>Document sans nom</title>
<script language="javascript">
	function AlphaMaj(ch,s){
		var a="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		if (s==true)
			a=a+a.toLowerCase()+" ";
		for(i=0;i<ch.length;i++){
			if (a.indexOf(ch.charAt(i))== -1){
				return false;
			}
		}
		return true;
	}
	function Chiff(ch){
		var a="0123456789";
				for(i=0;i<ch.length;i++){
			if (a.indexOf(ch.charAt(i))== -1){
				return false;
			}
		}
		return true;	
	}
	function Verif(){
		if (form1.T1.value.length != 4 || !AlphaMaj(form1.T1.value.substr(0,2),false) || !Chiff(form1.T1.value.substr(2,2))){
			alert('Veuillez saisir un code correcte!');
			return false;
		}
		if (form1.T2.value.length < 7 || !AlphaMaj(form1.T2.value,true)){
			alert('Veuillez saisir un Nom Prenom correcte!');
			return false;
		}
		if (form1.T3.value == '' || !Chiff(form1.T3.value) || Number(form1.T3.value) < 10){
			alert('Veuillez Saisir un Age correcte!');
			return false;
		}
		if(form1.T4.value.length < 6 || form1.T4.value.indexOf('@')== -1 || form1.T4.value.indexOf('.') == -1 || form1.T4.value.indexOf('@') > form1.T4.value.indexOf('.')){
			alert('Veuillez Saisir un Email Correcte!');
			return false;
		}
		if(form1.J.selectedIndex == 0 || form1.M.selectedIndex == 0 || form1.A.selectedIndex == 0){
			alert('Selectionnez une date correcte!');
			return false;
		}
		if(form1.R1[0].checked == false && form1.R1[1].checked == false && form1.R1[2].checked == false){
			alert('Veuillez Selectionner une Discipline!');
			return false;
		}
		if(form1.T5.value =='' || isNaN(form1.T5.value)){
			alert('Veuillez Saisir un Record correcte!');
			return false;
		}
	}
</script>
