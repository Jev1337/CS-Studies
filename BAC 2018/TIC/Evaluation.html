<script language="javascript">
	function Generer(){
		ch='';
		for (i=1; i<=10;i++){
		alpha = 'aBcDeFgHiJkLmNoPqRsTuVwXyZ';
		K=Math.floor(Math.random() * 27); 
		ch= ch + alpha.charAt(K);
		}
		return ch;
	}
	function GenererCaptcha(){
		form1.textbox1.value = Generer();
	}
	function Verif(){
		if(form1.S.options.selectedIndex == 0){
			alert('Erreur 01: Veuillez Selectionnez un hôtel!');
			return false;
		}
		if(form1.R1[0].checked == false && form1.R1[1].checked == false && form1.R1[2].checked == false){
			alert("Erreur 02: Veuillez Selectionnez une evaluation pour l'accueil!");
			return false;
		}
		if(form1.R2[0].checked == false && form1.R2[1].checked == false && form1.R2[2].checked == false){
			alert("Erreur 03: Veuillez Selectionnez une evaluation pour la restauration!");
			return false;
		}
		j=0; //init
		for (i=0;i<form1.textbox1.value.length;i++){
			if (form1.textbox1.value.charAt(i).toUpperCase() == form1.textbox1.value.charAt(i)){
				j++;
			}
		}
		if(form1.textbox2.value != j){
			alert("Erreur 04: Captcha Incorrecte!");
			return false;
		}
		
	}
</script>
